<!-- Comments Section -->
<section class="comments-section">
    <div class="container">
        <h3 style="font-size: 2rem; margin-bottom: 2rem;">Comments</h3>
        
        <!-- Comment Form -->
        <form class="comment-form" id="commentForm">
            <div class="form-group">
                <label for="commentName" class="form-label">Name</label>
                <input type="text" id="commentName" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="commentEmail" class="form-label">Email</label>
                <input type="email" id="commentEmail" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="commentText" class="form-label">Comment</label>
                <textarea id="commentText" class="form-textarea" required></textarea>
            </div>
            
            <button type="submit" class="cta-button">Post Comment</button>
        </form>
        
        <!-- Comments List -->
        <div class="comment-list" id="commentList">
            <!-- Example comment -->
            <div class="comment-item">
                <div class="comment-header">
                    <span class="comment-author">John Doe</span>
                    <span class="comment-date">2 days ago</span>
                </div>
                <div class="comment-body">
                    Great comparison! Very helpful for making my decision.
                </div>
            </div>
            
            <div class="comment-item">
                <div class="comment-header">
                    <span class="comment-author">Jane Smith</span>
                    <span class="comment-date">5 days ago</span>
                </div>
                <div class="comment-body">
                    Thanks for the detailed analysis. Would love to see more comparisons like this!
                </div>
            </div>
        </div>
    </div>
</section>
