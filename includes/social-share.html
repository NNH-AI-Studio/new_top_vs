<!-- Social Share Buttons -->
<div class="social-share">
    <h3>Share this comparison:</h3>
    <div class="share-buttons">
        <a href="#" class="share-button share-facebook" onclick="shareOnFacebook()" aria-label="Share on Facebook">
            üìò Facebook
        </a>
        <a href="#" class="share-button share-twitter" onclick="shareOnTwitter()" aria-label="Share on Twitter">
            üê¶ Twitter
        </a>
        <a href="#" class="share-button share-whatsapp" onclick="shareOnWhatsApp()" aria-label="Share on WhatsApp">
            üí¨ WhatsApp
        </a>
        <a href="#" class="share-button share-linkedin" onclick="shareOnLinkedIn()" aria-label="Share on LinkedIn">
            üíº LinkedIn
        </a>
    </div>
</div>

<script>
function shareOnFacebook() {
    const url = encodeURIComponent(window.location.href);
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank', 'width=600,height=400');
    return false;
}

function shareOnTwitter() {
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent(document.title);
    window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank', 'width=600,height=400');
    return false;
}

function shareOnWhatsApp() {
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent(document.title);
    window.open(`https://wa.me/?text=${text}%20${url}`, '_blank');
    return false;
}

function shareOnLinkedIn() {
    const url = encodeURIComponent(window.location.href);
    window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}`, '_blank', 'width=600,height=400');
    return false;
}
</script>
